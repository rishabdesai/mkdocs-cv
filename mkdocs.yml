site_name: Rishabh Desai


theme:
  name: material
   
  palette: 
    
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: black
      accent: deep orange 

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: blue grey
      accent: indigo  

  features:
    - navigation.tabs: false
    - navigation.top: false
    - navigation.footer

  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.tracking
    - header.autohide

    - content.code.copy
    - content.tabs.link
    - toc.integrate    
  favicon: assets/images/favicon/favicon-32x32.png

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  

# extra_css:
