nav:
  - Home: index.md
  - CheatSheets:
      - index: devtools/cheatsheet/index.md
      - Linux OS: devtools/cheatsheet/linux.md
      - Git: devtools/cheatsheet/git.md
      - Docker: devtools/cheatsheet/docker.md
      - Kubernetes: devtools/cheatsheet/Kubernetes.md
      - SQL: devtools/cheatsheet/sql.md
  - Tools:
      - Useful Tools: devtools/tools/usefultools.md



